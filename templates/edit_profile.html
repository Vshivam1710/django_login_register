{% extends 'base.html' %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}
<div class="row">
<div class="offset-sm-2 col-sm-8 mt-3">
    <form method="post">
        <div class="form-group">
    <label for="u_name">Username</label>
    <input type="text" class="form-control" id="u_name" name="u_name" value="{{ data.username }}">
  </div>
  <div class="form-group">
    <label for="f_name">First Name</label>
    <input type="text" class="form-control" id="f_name" name="f_name" value="{{ data.first_name }}">
  </div>
        <div class="form-group">
    <label for="l_name">Last Name</label>
    <input type="text" class="form-control" id="l_name" name="l_name" value="{{ data.last_name }}">
  </div>
        <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" value="{{ data.email }}" readonly>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input type="text" class="form-control" id="mobile" name="mobile" value="{{ data.mobile }}">
  </div>
  <input type="submit" class="btn btn-primary btn-success btn-block" value="Update">
</form>
</div>
</div>
{% endblock %}
